<div class="bbs-header todo-header">
    <h2>現在の棚番号</h2>
</div>

<ul class="shelf-list">
    {% for item in shelf_data %}
        <li class="shelf-item">
            <span class="shelf-key">{{ item.key }}</span>
            <span class="shelf-value">{{ item.value }}</span>
        </li>
    {% endfor %}
</ul>

<hr>
<p style="margin-top: 15px;"><a href="{{ url_for('settings_shelf') }}">棚番号の設定</a></p>
