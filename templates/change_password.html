{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block head_style %}
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>パスワード変更</h1>
    <p>現在ログイン中のユーザー（{{ current_user.username }}）のパスワードを変更します。</p>

    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="form-group">
            <label for="old_password">古いパスワード:</label>
            <input type="password" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">新しいパスワード:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">新しいパスワード (確認用):</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="submit-btn">パスワードを変更する</button>
    </form>
    
    <a href="/" class="back-link" style="margin-top: 20px;">← ダッシュボードに戻る</a>
</div>
{% endblock %}
