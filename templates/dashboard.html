{% extends "base.html" %}

{% block title %}ダッシュボード{% endblock %}

{% block content %}
<div class="dashboard-grid">
    <div class="bbs-area">
        <h1>チーム掲示板</h1>
        
        <div id="bbs-content-target" 
             hx-get="{{ url_for('get_bbs_content') }}" 
             hx-trigger="load, every 30s"
             hx-swap="innerHTML">
            BBSコンテンツをロード中...
        </div>
    </div>
    
    <div class="todo-area">
        <h1>TODO棚</h1>
        
        <div id="todo-content-target"
             hx-get="{{ url_for('get_shelf_display') }}"
             hx-trigger="load"
             hx-swap="innerHTML">
            TODOコンテンツをロード中...
        </div>
    </div>
</div>
{% endblock %}
